# Docker Compose for local development and testing
version: '3.8'

services:
  screenshot-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-dev-secret-key-change-in-production}
      - MAX_CONCURRENCY=${MAX_CONCURRENCY:-2}
      - DEFAULT_TIMEOUT_MS=${DEFAULT_TIMEOUT_MS:-30000}
      - DEFAULT_WAIT_MS=${DEFAULT_WAIT_MS:-2000}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Resource limits for local testing
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'

